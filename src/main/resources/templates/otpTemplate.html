<!DOCTYPE html>
<html lang="en" style="font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 0; margin: 0;">
<head>
    <meta charset="UTF-8">
    <title>Your OTP Code</title>
</head>
<body style="margin: 0; padding: 0;">
<table width="100%" cellpadding="0" cellspacing="0" style="background-color: #f4f4f4; padding: 20px 0;">
    <tr>
        <td align="center">
            <table width="600" cellpadding="0" cellspacing="0" style="background-color: #ffffff; border-radius: 8px; overflow: hidden; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
                <tr>
                    <td style="background-color: #4a90e2; padding: 20px; text-align: center; color: #ffffff;">
                        <h2 style="margin: 0;">Your Verification Code</h2>
                    </td>
                </tr>
                <tr>
                    <td style="padding: 30px; color: #333;">
                        <p style="font-size: 16px;">Hi there,</p>
                        <p style="font-size: 16px;">To verify your identity, please use the One-Time Password (OTP) below. This code is valid for <strong>2 minutes</strong>.</p>
                        <div style="text-align: center; margin: 30px 0;">
                            <p style="font-size: 24px; letter-spacing: 4px; font-weight: bold; color: #4a90e2; border: 2px dashed #4a90e2; display: inline-block; padding: 15px 25px; border-radius: 6px;">
                                {{otp}}
                            </p>
                        </div>
                        <p style="font-size: 14px; color: #777;">If you didn’t request this code, you can safely ignore this email.</p>
                        <p style="font-size: 16px;">Thank you</p>
                    </td>
                </tr>
                <tr>
                    <td style="background-color: #f4f4f4; padding: 20px; text-align: center; font-size: 12px; color: #aaa;">
                        © 2025 Anusa Boran Team. All rights reserved.
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
